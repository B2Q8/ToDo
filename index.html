<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>
        <div class="task-input-container">
            <input type="text" id="taskInput" placeholder="Voeg een taak toe...">
            <button onclick="addTask()">Toevoegen</button>
        </div>
        <ul id="taskList"></ul>
        <button onclick="removeAllCompletedTasks()">Alle voltooide to-do's verwijderen</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
